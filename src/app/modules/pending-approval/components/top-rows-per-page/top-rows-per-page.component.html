<form>
    <div class="table_length" >
        <label>Show 
            <select id="rows-per-page" (change)="changePagerNumber($event.target.value)"> 
                <option *ngFor="let page of pagesNumber; let i = index" [value]="page"> 
                    {{ (page) }}  
                </option>
            </select> entries
        </label>
    </div>
    

    <div class="table_info">
        <div class="num_rows" > Showing 1 to 1 of 1 entries</div>
        
    </div>
</form>
